---
layout: base
description: Template for bibliography
---
<div class="text-align: left">
    {{ reference }}
</div>

<div id="{{key}}-materials">
  <ul class="nav nav-pills">

    {% if entry.url %}
    <li><a href="{{entry.url}}" target="_blank">Available online</a></li>
    {% endif %}

    &nbsp; &nbsp;

    {% if link %}
    <li><a href="{{link}}">Download</a></li>
    {% endif %}

  </ul>

  {% if entry.abstract %}
  <details style="margin-top: 10px;">
    <summary><strong>Abstract</strong></summary>
    <p>{{ entry.abstract }}</p>
  </details>
  {% endif %}

</div>
