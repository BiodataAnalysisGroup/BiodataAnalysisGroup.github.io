---
title: publications
layout: default
bodyClass: page-projects-list
---

<div class="intro">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Publications</h1>
      </div>
    </div>
  </div>
</div>

<div class="container pb-6">
  <div class="row">
    {% for testimonial in site.publications %}
    <div class="col-12">
      <div class="projects projects-summary">
        <div class="projects-meta">
          <h2 class="projects-title">{{ testimonial.title }}</h2>
          <p class="projects-name">{{ testimonial.name }}</p>
          <p class="projects-jobtitle">{{ testimonial.jobtitle }}</p>
        </div>
        <div class="projects-content">{{ testimonial.content }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
